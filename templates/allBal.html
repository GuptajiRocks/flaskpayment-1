<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Records</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-center mb-8">Database Records</h1>
        <table class="w-full table-auto">
            <thead>
                <tr>
                    <th class="px-4 py-2">SenderID</th>
                    <th class="px-4 py-2">ReceiverID</th>
                    <th class="px-4 py-2">Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                    <tr>
                        <td class="border px-4 py-2">{{ row[0] }}</td>
                        <td class="border px-4 py-2">{{ row[1] }}</td>
                        <td class="border px-4 py-2">{{ row[2] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
