<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-500 h-screen">
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-1/2 mb-4">
            <h2 class="text-2xl font-bold mb-4">Transfer Money</h2>
            <form action="/transfer">
                <div class="mb-4">
                    <label for="userId" class="block text-gray-700 font-bold mb-2">Your User ID:</label>
                    <input type="text" id="userId" name="userId" class="border border-gray-300 rounded-md p-2 w-full" placeholder="Enter your User ID">
                </div>
                <div class="mb-4">
                    <label for="receiverId" class="block text-gray-700 font-bold mb-2">Receiver's User ID:</label>
                    <input type="text" id="receiverId" name="receiverId" class="border border-gray-300 rounded-md p-2 w-full" placeholder="Enter receiver's User ID">
                </div>
                <div class="mb-4">
                    <label for="amount" class="block text-gray-700 font-bold mb-2">Amount:</label>
                    <input type="number" id="amount" name="amount" class="border border-gray-300 rounded-md p-2 w-full" placeholder="Enter amount">
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Transfer</button>
            </form>
        </div>
    </div>
</body>
</html>
